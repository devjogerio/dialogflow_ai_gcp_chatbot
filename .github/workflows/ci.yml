name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_admin/requirements.txt
          pip install coverage

      - name: Run Tests with Coverage
        env:
          SECRET_KEY: test-secret-key
          DEBUG: True
          DATABASE_URL: sqlite:///db.sqlite3
        run: |
          cd backend_admin
          # Cria banco de dados e executa testes
          python manage.py migrate
          coverage run manage.py test core
          coverage report --fail-under=80
          coverage html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend_admin/htmlcov/

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend_next/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend_next
          npm ci

      - name: Lint (Zero Warnings)
        run: |
          cd frontend_next
          # Executa ESLint com flag para falhar se houver warnings
          npx eslint . --max-warnings=0

      - name: Run Tests
        run: |
          cd frontend_next
          npm test

      - name: Build
        run: |
          cd frontend_next
          npm run build

  notify:
    needs: [backend-test, frontend-check]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (Placeholder)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
